{% set name = "xdatasets" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xdatasets-{{ version }}.tar.gz
  sha256: abadd006c0cb15aea3a57df0bc66aaa7a694e662a0f20508fe3a0f17c07cb5d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.9,<4
    - pip
  run:
    - python >={{ python_min }}
    - bottleneck >=1.3.1
    - cf_xarray >=0.6.1
    - cftime >=1.4.1
    - clisops >=0.9.2
    - dask-core >=2.6
    - dask-geopandas
    - geopandas
    - intake <2.0.0
    - intake-xarray >=0.6.1
    - intake-geopandas
    - ipython
    - jsonpickle
    - numpy >=1.16
    - pandas >=0.23
    - pint >=0.10
    - s3fs
    - scipy >=1.2
    - tqdm
    - xarray >=2023.1
    - zarr >=2.11.1

test:
  imports:
    - xdatasets
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  source_files:
    - tests

about:
  home: https://github.com/hydrologie/xdatasets
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy access to Earth observation datasets with xarray.
  dev_url: https://github.com/hydrologie/xdatasets
  doc_url: https://xdatasets.readthedocs.io

extra:
  recipe-maintainers:
    - RondeauG
    - Zeitsperre
    - sebastienlanglois
